server:
  port: 9527
nacos:
  server-addr: 127.0.0.1:8848
  namespace: dev

spring:
  application:
    name: nacos-provider
  profiles:
    active: sit
  cloud:
    nacos:
      discovery:
        server-addr: ${nacos.server-addr}
        namespace: ${nacos.namespace}
      config:
        server-addr: ${nacos.server-addr}
        namespace: ${nacos.namespace}
        # true：启用nacos配置，false:不启用nacos配置
        enabled: true
        prefix: nacos-provider
        file-extension: properties
        # 动态更新
        refresh-enabled: true
        extension-configs[0]:
          data-id: ext-config.properties
          group: DEFAULT_GROUP
